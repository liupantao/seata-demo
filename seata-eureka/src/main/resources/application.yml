server:
  port: 8761
spring:
  application:
    name: ek-server
eureka:
  instance:
    hostname: ek-server
    instance-id: ${spring.application.name}:${server.port}
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      default-zone: http://localhost:8761/eureka/
  server:
    enable-self-preservation: false
